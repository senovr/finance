# everything is well desribe at https://realpython.com/python-logging/
[loggers]
keys=root

[handlers]
# list here all possible handlers. Logger can call sme of them.
keys=consoleHandler, fileHandlerErr, fileHandlerWarn, fileHandlerInfo, fileHandlerDeb

[formatters]
# list here all formatters. Each handler can use its own formatter.
keys=sampleFormatter


[logger_root]
#below you can set minimum level when logger to be called
# DEBUG = all messages; INFO = > DEBUG; WARNING > INFO, etc.
#
# CRITICAL 50
# ERROR    40
# WARNING  30
# INFO     20
# DEBUG    10
# NOTSET    0
#
level=INFO
#level=DEBUG
#level=WARNING
# here you can add/delete necessary calls for outputs.
# I use all available handlers for logging: one for console, two for files.
handlers = consoleHandler, fileHandlerDeb, fileHandlerInfo, fileHandlerWarn, fileHandlerErr
#, fileHandlerDeb

# description of [handlers]
# event with severity >=DEBUG will appear in console
[handler_consoleHandler]
class=StreamHandler
#level=DEBUG
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

# event with severity >=ERROR will appear in file
[handler_fileHandlerErr]
class=FileHandler
level=ERROR
formatter=sampleFormatter
args=('downloader_error.log','w')

# event with severity >=DEBUG will appear in file
[handler_fileHandlerDeb]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=('downloader_debug.log','w')

# event with severity >=INFO will appear in file
[handler_fileHandlerInfo]
class=FileHandler
level=INFO
formatter=sampleFormatter
args=('downloader_info.log','w')

# event with severity >=WARNING will appear in file
[handler_fileHandlerWarn]
class=FileHandler
level=WARNING
formatter=sampleFormatter
args=('downloader_warning.log','w')


# description of [formatters]
[formatter_sampleFormatter]
format=%(asctime)s : %(name)s : %(levelname)s : %(message)s